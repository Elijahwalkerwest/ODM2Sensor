{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="row title">
    <div class="col-xs-12 col-sm-6 col-md-7">
        <h1>{{ vocabulary }} Vocabulary</h1>
    </div>

    </div>
    <table class="data-table">
        <thead>
        <tr>
            <th>Term</th>
            <th>Name</th>
            <th>Category</th>
            <th>Field activity</th>
        </tr>
        </thead>
        <tbody>
        {% for term in object_list %}
            <tr>
                <td><a href="{{ term.sourcevocabularyuri }}">{{ term.term }}</a>
                </td>
                <td>{{ term.name }}</td>
                <td>{{ term.category }}</td>
                <td>{{ term.definition }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
